<div *ngIf="yahoo$ | async as yahoo" class="row">
  <h1>Charts</h1>

  <aws-chart
    [x]="dates"
    [y]="chartData?.portfolioValues ?? []"
    label="Portfolio"
  ></aws-chart>

  <aws-chart
    [x]="dates"
    [y]="chartData?.profit ?? []"
    label="Profit"
  ></aws-chart>

  <aws-chart
    [x]="dates"
    [y]="chartData?.transactionValues ?? []"
    label="Transactions Values"
  ></aws-chart>

  <aws-chart
    [x]="dates"
    [y]="chartData?.aggregatedValues ?? []"
    label="Aggregated Transactions Values"
  ></aws-chart>

  <aws-chart
    [x]="dates"
    [y]="chartData?.transactionAmounts ?? []"
    label="Transactions Amounts"
  ></aws-chart>

  <aws-chart
    [x]="dates"
    [y]="chartData?.aggregatedAmounts ?? []"
    label="Aggregated Transactions Amounts"
  ></aws-chart>

  <aws-chart
    [x]="yahoo.ticker.dates"
    [y]="yahoo.ticker.values"
    label="Yahoo Data Only"
  ></aws-chart>
</div>
