<div class="container" *ngIf="state$ | async as state">
  <aws-transactions-table
    [transactions]="state.transactions"
  ></aws-transactions-table>
  <div *ngIf="yahoo$ | async as yahoo" class="row">
    <aws-chart [x]="yahoo.ticker.dates" [y]="yahoo.ticker.values"></aws-chart>
  </div>
  <div class="row">
    <aws-transaction-chart
      [transactions]="state.transactions"
    ></aws-transaction-chart>
  </div>
</div>
