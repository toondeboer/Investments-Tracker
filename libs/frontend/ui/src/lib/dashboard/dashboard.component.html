<div class="container" *ngIf="state$ | async as state">
  <aws-transactions-table
    [transactions]="state.transactions"
  ></aws-transactions-table>
  <aws-yahoo
    *ngIf="state.transactions.length > 0"
    [transactions]="state.transactions"
  ></aws-yahoo>
  <div class="row">
    <aws-transaction-chart
      [transactions]="state.transactions"
    ></aws-transaction-chart>
  </div>
</div>
