<div class="container">
  <div class="row">
    <h1>Hello world</h1>
  </div>
  <div class="row">
    <div>Hello world</div>
  </div>
  <div class="row">
    <div>Testing deployment...</div>
  </div>
  <div *ngFor="let transaction of (state$ | async)?.transactions" class="row">
    <div>
      date : {{ transaction.date.getDate() }}/{{
        transaction.date.getUTCMonth() + 1
      }}/{{ transaction.date.getFullYear() }}
    </div>
    <div>amount : {{ transaction.amount }}</div>
    <div>value : {{ transaction.value }}</div>
  </div>
  <div class="row">
    <button (click)="increment()">Click me</button>
  </div>

  <div class="row">
    <div>lambda result : {{ (state$ | async)?.data }}</div>
  </div>

  <div class="row">
    <div echarts class="demo-chart" [options]="chartOption"></div>
  </div>
</div>
