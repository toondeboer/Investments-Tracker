<div class="landing-page">
  <header>
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>
    <button class="cta-button" (click)="login()">Get Started</button>
  </header>

  <section class="features">
    <h2>Key Features</h2>
    <div class="feature-list">
      <div *ngFor="let feature of features" class="feature">
        <h3>{{ feature.title }}</h3>
        <p>{{ feature.description }}</p>

      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Investment Tracker. All rights reserved.</p>
  </footer>
</div>
