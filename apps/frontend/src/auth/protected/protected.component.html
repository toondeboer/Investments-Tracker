<div *ngIf="isAuthenticated; else noAuth">
  <br />

  Is Authenticated: {{ isAuthenticated }}

  <br />
  userData
  <pre>{{ userData$ | async | json }}</pre>

  <br />
  configuration
  <pre>{{ configuration$ | async | json }}</pre>

  <br />
  <button (click)="logout()">Logout</button>
</div>

<ng-template #noAuth>
  <button (click)="login()">Login</button>
  <hr />
</ng-template>
