AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  yahoo

  Sample SAM Template for yahoo

Resources:
  YahooFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: libs/backend/lambdas/src/yahoo/
      Handler: index.handler
      Runtime: nodejs22.x
      Architectures:
      - x86_64
      Events:
        YahooFinance:
          Type: Api
          Properties:
            Path: /yahoo_finance
            Method: post

  DynamoDBFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: libs/backend/lambdas/src/dynamodb/
      Handler: index.handler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        DynamoDB:
          Type: Api
          Properties:
            Path: /microservice
            Method: any
      Environment:
        Variables:
          ENVIRONMENT: dev
